<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Wordclock</title>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Wordclock - Just another word clock">
  <meta name="theme-color" content="#16161d">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Wordclock">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/b/app.esm.js"></script>
  <script nomodule src="/b/app.js"></script>

  <link href="/b/app.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/touch-icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <app-root></app-root>

  <noscript>Please enable JavaScript to continue using this application.</noscript>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)')
    prefersDark.addListener((mediaQuery) => toggleDarkTheme(mediaQuery.matches))
    function toggleDarkTheme(shouldAdd) {
      document.body.classList.toggle('dark', shouldAdd)
    }
    toggleDarkTheme(prefersDark.matches)
  </script>

</body>

</html>
